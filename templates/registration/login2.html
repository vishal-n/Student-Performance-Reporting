{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
  {% csrf_token %}
    {{ form.as_p }}

    <div class="page-wrapper">
        <div>
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="dscelogo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form method="post">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="au-input au-input--full" type="text" name="USN" placeholder="Username">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <br><br>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Login</button>
                            
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap-4.1/popper.min.js"></scrip    </script>
    -->
    <script src="main.js"></script>
{% endblock %}
